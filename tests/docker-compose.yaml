---
services:
  ecmp-manager:
    build:
      context: ..
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - 'ECMP_CONFIG_PATH=/config/config_kernel.toml'
    networks:
      ecmp_test_1:
        ipv4_address: 10.10.0.5
      ecmp_test_2:
        ipv4_address: 10.20.0.5
    volumes:
      - ./config_kernel.toml:/config/config_kernel.toml:ro
networks:
  ecmp_test_1:
    ipam:
      driver: default
      config:
        - subnet: 10.10.0.0/24
          ip_range: 10.10.0.0/24
  ecmp_test_2:
    ipam:
      driver: default
      config:
        - subnet: 10.20.0.0/24
          ip_range: 10.20.0.0/24

---
name: Test ecmp-manager

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test ecmp-manager
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        container: [ecmp-manager]
    steps:
      # Set up Python 3.13
      # https://github.com/actions/setup-python
      - name: Set up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: "3.13"
      # Checkout repository
      # https://github.com/actions/checkout
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      # Set up and start FRR
      - env:
          FRRVER: frr-9.1
        name: Set up and start FRR
        run: |
          curl -s https://deb.frrouting.org/frr/keys.gpg | sudo tee /usr/share/keyrings/frrouting.gpg > /dev/null
          echo deb '[signed-by=/usr/share/keyrings/frrouting.gpg]' https://deb.frrouting.org/frr \
            $(lsb_release -s -c) $FRRVER | sudo tee -a /etc/apt/sources.list.d/frr.list
          sudo apt-get update && sudo apt-get install frr frr-pythontools
          sudo gpasswd -r frrvty
          sudo sed -i 's/pam_rootok/pam_permit/' /etc/pam.d/frr  # https://github.com/FRRouting/frr/discussions/14745#discussioncomment-8266899
          sudo systemctl start frr
          sudo chown frr:frrvty /etc/frr/vtysh.conf
      # Set up ecmpmgr user
      - name: Set up ecmpmgr user
        run: |
          sudo adduser --disabled-password ecmpmgr
          sudo adduser ecmpmgr frrvty
      # Check FRR status
      - name: Check FRR status
        run: |
          sudo -iu ecmpmgr
          sudo journalctl --no-pager -xu frr
          vtysh -b
      # Set up Poetry
      - name: Set up Poetry
        run: |
          sudo apt-get --no-install-recommends --yes install python3-poetry
      # Print IP diagnostics
      - name: Print IP diagnostics
        run: |
          sudo -iu ecmpmgr
          sudo ip address show
          echo '---'
          sudo ip route show
          echo '---'
          vtysh -c 'show ip route'
      # Start the daemon
      - continue-on-error: true
        name: Start ecmp-manager daemon
        run: |
          sudo -iu ecmpmgr
          sudo setcap CAP_NET_RAW=eip $(readlink -f $(which python3))
          poetry install
          poetry run python3 -u daemon.py
        timeout-minutes: 1
      # Print the FRR routing table
      - name: Print the FRR routing table
        run: |
          sudo -iu ecmpmgr
          vtysh -c 'show ip route'
